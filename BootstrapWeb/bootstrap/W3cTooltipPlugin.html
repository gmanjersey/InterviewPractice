<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Tooltip Plugin </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h3>Tooltip Example</h3>
        <p><a href="https://www.w3schools.com/bootstrap/bootstrap_ref_js_tooltip.asp" data-toggle="tooltip" title="Hooray!">Hover over me</a></p>
        <p><a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Hover</a></p>
        <p><a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Hover</a></p>
        <p><a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Hover</a></p>
        <p><a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Hover</a></p>
    </div>

    <script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
    </script>

</body>
</html>
